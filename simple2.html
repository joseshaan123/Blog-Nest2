<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Text Editor With All Google Fonts</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    #fontSelector {
        width: 300px;
        padding: 6px;
        margin-bottom: 20px;
    }

    #editor {
        width: 100%;
        height: 300px;
        border: 1px solid #aaa;
        padding: 10px;
        font-size: 20px;
    }
</style>
</head>
<body>

<h2>Text Editor (All Google Fonts)</h2>

<select id="fontSelector">
    <option disabled selected>Loading fonts...</option>
</select>

<div id="editor" contenteditable="true">
    Type here...
</div>

<script>
// -------------------------------------------
// 1. Load ALL Google fonts into the dropdown
// -------------------------------------------
async function loadAllGoogleFonts() {
    const apiKey = "YOUR_API_KEY_HERE"; // ⚠ Replace this
    const url = `https://www.googleapis.com/webfonts/v1/webfonts?key=${apiKey}`;

    const response = await fetch(url);
    const data = await response.json();

    const selector = document.getElementById("fontSelector");
    selector.innerHTML = ""; // remove "loading" text

    data.items.forEach(font => {
        const option = document.createElement("option");
        option.value = font.family;
        option.textContent = font.family;
        selector.appendChild(option);
    });
}

// -------------------------------------------
// 2. When the user selects a font:
//    • load the font from Google
//    • apply it to the editor
// -------------------------------------------
document.getElementById("fontSelector").addEventListener("change", function() {
    const fontName = this.value;

    // load font dynamically
    const link = document.createElement("link");
    link.rel = "stylesheet";
    link.href = `https://fonts.googleapis.com/css2?family=${fontName.replace(/ /g, '+')}&display=swap`;
    document.head.appendChild(link);

    // apply to editor
    document.getElementById("editor").style.fontFamily = fontName;
});

// load google fonts on page open
loadAllGoogleFonts();
</script>

</body>
</html>
