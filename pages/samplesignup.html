<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login / Signup Slide Form</title>
</head>

<body style="font-family: Arial, sans-serif; background:#f1f1f1; height:100vh; display:flex; justify-content:center; align-items:center; margin:0;">

    <!-- Container -->
    <div id="formContainer"
         style="
            width: 380px;
            background: #ffffffd9;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: height 0.4s ease;
            overflow: hidden;
        ">

        <!-- Inner slider that moves up/down -->
        <div id="slider"
             style="
                position: relative;
                transition: transform 0.4s ease;
             ">

            <!-- LOGIN FORM -->
            <div id="loginForm" style="margin:0; padding:0;">
                <h2 style="margin:0 0 20px 0;">Login</h2>

                <label style="display:block; margin-top:10px;">Email</label>
                <input type="email" style="width:100%; padding:10px; margin-top:5px; border-radius:6px; border:1px solid #bbb;">

                <label style="display:block; margin-top:15px;">Password</label>
                <input type="password" style="width:100%; padding:10px; margin-top:5px; border-radius:6px; border:1px solid #bbb;">

                <button style="
                    margin-top:20px; width:100%; padding:12px;
                    background:#333; color:white; border:none;
                    border-radius:6px; cursor:pointer;">
                    Login
                </button>

                <p style="margin-top:15px; font-size:14px;">
                    Donâ€™t have an account?
                    <a href="#" onclick="showSignup()" style="color:#007bff; cursor:pointer;">Sign up</a>
                </p>
            </div>

            <!-- SIGNUP FORM (starts hidden below the login form) -->
            <div id="signupForm" style="margin-top: 30px;">

                <h2 style="">Sign Up</h2>

                <label style="display:block; margin-top:10px;">Full Name</label>
                <input type="text" style="width:100%; padding:10px; margin-top:5px; border-radius:6px; border:1px solid #bbb;">

                <label style="display:block; margin-top:15px;">Email</label>
                <input type="email" style="width:100%; padding:10px; margin-top:5px; border-radius:6px; border:1px solid #bbb;">

                <label style="display:block; margin-top:15px;">Username</label>
                <input type="text" style="width:100%; padding:10px; margin-top:5px; border-radius:6px; border:1px solid #bbb;">

                <label style="display:block; margin-top:15px;">Password</label>
                <input type="password" style="width:100%; padding:10px; margin-top:5px; border-radius:6px; border:1px solid #bbb;">

                <label style="display:block; margin-top:15px;">Confirm Password</label>
                <input type="password" style="width:100%; padding:10px; margin-top:5px; border-radius:6px; border:1px solid #bbb;">

                <button style="
                    margin-top:20px; width:100%; padding:12px;
                    background:#007bff; color:white; border:none;
                    border-radius:6px; cursor:pointer;">
                    Create Account
                </button>

                <p style="margin-top:15px; font-size:14px;">
                    Already have an account?
                    <a href="#" onclick="showLogin()" style="color:#007bff; cursor:pointer;">Login</a>
                </p>
            </div>

        </div>
    </div>


<script>
    const slider = document.getElementById("slider");
    const container = document.getElementById("formContainer");

    // Detect actual heights of forms
    const loginHeight = document.getElementById("loginForm").offsetHeight;
    const signupHeight = document.getElementById("signupForm").offsetHeight + loginHeight + 10;

    function showSignup() {
        slider.style.transform = `translateY(-${loginForm.offsetHeight + 40}px)`;
        container.style.height = `${signupForm.offsetHeight}px`;
    }

    function showLogin() {
        slider.style.transform = "translateY(0px)";
        container.style.height = `${loginForm.offsetHeight}px`;
    }

    container.style.height = `${loginForm.offsetHeight}px`;
</script>

</body>
</html>
