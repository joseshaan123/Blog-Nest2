<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
   <div class="search-container" style="position: relative; margin: 20px auto; width: 300px;">
    <div style="display: flex; gap: 5px;">
        <input type="text" id="user-search-input" placeholder="Search users or blogs..." 
               style="padding: 8px; width: 100%; border-radius: 4px; border: 1px solid #ccc;">
        <button id="search-btn" style="padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Search
        </button>
    </div>
    
    <div id="search-results" style="display: none; position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #ddd; border-top: none; z-index: 1000; box-shadow: 0 4px 8px rgba(0,0,0,0.1);color: black;">
    </div>
</div>
</div>
<div class="profile-container">
    <img src="default-profile.png" alt="Profile" id="profile-trigger" onclick="toggleDropdown()">

    <div id="profile-dropdown" class="dropdown-content">
        <div class="user-info">
            <p id="menu-username">Username</p>
            <p id="menu-email">email@example.com</p>
        </div>
        <hr>
        <a href="profile.html">My Profile</a>
        <a href="edit-profile.html">Edit Profile</a>
        <button id="logout-btn" onclick="logoutUser()">Logout</button>
    </div>
</div>
    <h2>Welcome, <span id="display-username"></span></h2>
<p>Email: <span id="display-email"></span></p>
    <a href="texteditor.html"><button id="createBlogBtn" >Create Blog</button></a>

    <h2>Your Blogs</h2>
    <div id="blogsContainer">
        Loading blogs...
    </div>

    <script src="./profile.js"></script>
</body>
</html>
